<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="main-image">
      <i class="fa-solid fa-eye"></i>
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
        <p class="eth"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
        <p ><i class="fa-solid fa-clock"></i>3 days left</p>
      </div>
      <div class="line"></div>
      <p class="avatar"><img class="avatar-img" src="images/image-avatar.png" alt=""> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
